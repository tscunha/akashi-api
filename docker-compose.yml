# AKASHI MAM - Development Environment
# Usage: docker compose up -d

services:
  # ==========================================================================
  # PostgreSQL 16 with pgvector
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: akashi-postgres
    environment:
      POSTGRES_USER: akashi
      POSTGRES_PASSWORD: akashi_dev_2025
      POSTGRES_DB: akashi_mam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akashi -d akashi_mam"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # MinIO - S3-compatible object storage
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: akashi-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: akashi
      MINIO_ROOT_PASSWORD: akashi_minio_2025
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================================================
  # Redis - Caching and rate limiting
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: akashi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # RabbitMQ - Job queue for workers
  # ==========================================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: akashi-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: akashi
      RABBITMQ_DEFAULT_PASS: akashi_rabbit_2025
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # Elasticsearch - Full-text search (optional for MVP)
  # ==========================================================================
