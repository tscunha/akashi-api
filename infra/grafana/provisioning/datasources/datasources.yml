# =============================================================================
# AKASHI MAM - Grafana Datasources
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus - MÃ©tricas
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false

  # PostgreSQL - Direct queries (opcional)
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: akashi_mam
    user: akashi
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
    editable: false
